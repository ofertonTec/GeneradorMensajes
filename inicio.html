<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Generador Mensajes</title>
</head>

<body>

    <div class="container mt-2">
        <form class="form-control" action="" id="formulario">
            <div class="row">
                <div class="form-group col-md-2">
                    <label class="form-label" for="tipoMensaje">Tipo Mensaje</label>
                    <select class="form-control" name="tipoMensaje" id="tipoMensaje">
                        <option value="promesa1">PDP Ventanilla</option>
                        <option value="promesa2">PDP Interbancaria</option>
                        <option value="campa침a">Campa침a</option>
                        <option value="recordatorio">Recordatorio</option>

                    </select>
                </div>
                <div class="form-group col-md-3 " id="clienteDiv">
                    <label class="form-label" for="cliente">Cliente</label>
                    <input type="text" class="form-control" name="cliente" id="cliente">
                </div>
                <div class="form-group col-md-2 " id="fechaDiv">
                    <label class="form-label" for="fecha">Fecha</label>
                    <input type="date" class="form-control" name="fecha" id="fecha">
                </div>
                <div class="form-group col-md-3 " id="telefonoDiv">
                    <label class="form-label" for="telefono">Telefono(whatsapp)</label>
                    <input type="number" class="form-control" name="telefono" id="telefono">
                </div>
                <div class="form-group col-md-2 " id="montoDiv">
                    <label class="form-label" for="monto">Monto S/(*)</label>
                    <input type="number" class="form-control" name="monto" id="monto">
                </div>
            </div>
            <div class="row">

                <div class="form-group col-md-2 " id="tipoProductoDiv">
                    <label class="form-label" for="tipo">Tipo Producto S/(*)</label>
                    <select class="form-control" name="tipo" id="tipo">
                        <option value="prestamo">Prestamo</option>
                        <option value="tarjeta">Tarjeta</option>
                    </select>
                </div>
                <div class="form-group col-md-2" id="numeroProductoDiv">
                    <label class="form-label" for="numero">Numero Producto</label>
                    <input type="number" class="form-control" name="numero" id="numero">
                </div>
                <div class="form-group col-md-2" id="idClienteDiv">
                    <label class="form-label" for="numero">ID</label>
                    <input type="number" class="form-control" name="idCliente" id="idCliente">
                </div>

            </div>
            <div>
                <input type="submit" class="btn btn-primary" id="btnEnviar" value="Generar Mensaje">
            </div>
        </form>
    </div>
    <div class="container mt-3">


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Codigo Cliente</th>
                    <th scope="col">Telfono</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Descripci칩n</th>
                    <th scope="col">Tipo Gesti칩n</th>
                    <th scope="col">Monto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="codCliente"></td>
                    <td id="telf"></td>
                    <td id="fechaComp"></td>
                    <td id="descrip"></td>
                    <td id="tipoGestion"></td>
                    <td id="monto"></td>
                </tr>
            </tbody>
        </table>

        <a class="btn btn-success mt-2 mb-2"  id="whatsapp" href="#" role="button" target="_blank">WhatsApp</a>
        
        <textarea class="form-control" id="mensajeGenerado" rows="6" cols="5"></textarea>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a78e0006b.js" crossorigin="anonymous"></script>


    <script src="js/inicio.js"></script>
    <script src="https://kit.fontawesome.com/2a78e0006b.js" crossorigin="anonymous"></script>
</body>

</html>
